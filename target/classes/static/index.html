<!doctype html>
<html>
<head>
<title>Band Search</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body ng-app="BandSearchApp">
	<div ng-controller="BandController as bc">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12">
			
					<form name="searchForBand">
						<label>
							Search Bands:
							<input type="text" name="bandSearch" ng-model="bc.searchForBand" ng-change="bc.findBands(bc.searchForBand)" placeholder="Enter Band Name">
						</label>
					</form>
					
					<table class="table table-striped">
						<tr ng-repeat="band in bc.bandsFound">
							<!-- <td>{{$index + 1}}. {{nameOfBand === band.name.indexOf('e') >= 0 || band.name.indexOf('e') >= 0 ? band.name : 'SOLD OUT'}} ({{bc.countLetterE(band.name)}})</td> -->
							<td>{{$index + 1}}. {{bc.formatBand(band.name)}}</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
	<script src="band.js"></script>
</body>
</html>
